<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="utf-8">
</head>
<body>
<div id="container">
	<div id="score"></div>
<div id="keys">
	<table border="1">
		<tr>
			<th class="index">KEY</th>
			<td>LEFT ARROW</td>
			<td>RIGHT ARROW</td>
			<td>DOWN ARROW</td>
			<td>W</td>
			<td>Q</td>
		</tr>
		<tr>
			<th class="index">ACTION</th>
			<td>MOVE LEFT</td>
			<td>MOVE RIGHT</td>
			<td>MOVE DOWN</td>
			<td>ROTATE LEFT</td>
			<td>ROTATE RIGHT</td>
		</tr>
	</table>
</div>
</div>
<canvas id="tetris" width="240" height="400"></canvas>
<script src="tetris.js"></script>
</body>
</html>
